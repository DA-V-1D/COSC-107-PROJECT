<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IPHONE GIVEAWAY</title>
</head>
<body>
    <div class="container">

        <div class="section1">
            <img src="Iphone.jpg" alt="IPHONE" class="IPHONE-pic">
        </div>
        <div class="section2">
           
                <h1 style="color: goldenrod; ">NEW IPHONE GIVEAWAY</h1>
                <p style="color:white;  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    Promotional Giveaway Alert!!! We're excited to offer you a chance to win the latest Iphone! Simply follow us, retweet and tag two friends to enter. Don't miss out on this amazing opportunity before the time runs out!
                </p>
            
            
            <div class="countdown">
                <div class="time">
                    <div class="littletext">Days</div>
                    <span id="days">00</span>
                    
                </div>
                <div class="time">
                    <div class="littletext">Hours</div>
                    <span id="hours">00</span>
                    
                </div>
                <div class="time">
                    <div class="littletext">Minutes</div>
                    <span id="minutes">00</span>
                    
                </div>
                <div class="time">
                    <div class="littletext">Seconds</div>
                    <span id="seconds">00</span>
                    
                </div>
            </div>
        </div>
        
    </div>

    <script src="project.js"></script>

</body>

</html>
